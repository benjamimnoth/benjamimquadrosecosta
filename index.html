<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Timeline</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow-y: auto;
            overflow-x: hidden;
            white-space: normal;
        }

        .timeline-container {
            display: block;
            align-items: center;
            position: relative;
            padding-top: 60px;
        }

        .timeline-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 50px;
            background: white;
        }

        .timeline-bar::after {
            content: '';
            display: block;
            position: absolute;
            width: 100%;
            height: 2px;
            background: white;
            top: 100%;
            left: 0;
        }

        .timeline {
            display: block;
            align-items: center;
            position: relative;
            padding-top: 50px;
        }

        .event {
            width: 250px;
            height: 200px;
            margin-bottom: 100px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            position: relative;
        }

        .timeline-lines {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: white;
        }

        .timeline-lines div {
            position: absolute;
            width: 20px;
            height: 2px;
            background: white;
            left: -9px;
        }
    </style>
</head>

<body>
    <div class="timeline-bar"></div>
    <div class="timeline-container">
        <div class="timeline">
            <div class="timeline-lines"></div>
            <div class="event">Event 1</div>
            <div class="event">Event 2</div>
            <div class="event">Event 3</div>
            <div class="event">Event 4</div>
            <div class="event">Event 5</div>
        </div>
    </div>
    <script>
        const timelineLines = document.querySelector(".timeline-lines");
        for (let i = 0; i < 20; i++) {
            let line = document.createElement("div");
            line.style.top = (i * 300) + "px";
            timelineLines.appendChild(line);
        }
    </script>
</body>

</html>
